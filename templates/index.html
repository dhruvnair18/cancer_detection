<!DOCTYPE html>
<html>
<head>
    <title>Cancer Cell Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h1 class="mb-4">Cancer Cell Detection</h1>

    <div class="card p-4 shadow-sm mx-auto" style="max-width: 440px;">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
            <div class="mt-4">
                <h5>Prediction:</h5>
                <span class="badge {% if prediction == 'Cancerous' %}bg-danger{% else %}bg-success{% endif %} fs-5">
                    {{ prediction }} (Confidence: {{ confidence }}%)
                </span>
            </div>

            {% if explanation %}
                <div class="mt-3">
                    <p class="text-muted small" style="line-height: 1.5;">
                        {{ explanation }}
                    </p>
                </div>
            {% endif %}

            {% if image_url %}
                <div class="mt-3">
                    <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid rounded border">
                </div>
            {% endif %}
        {% endif %}
    </div>

    <footer class="text-muted mt-5">
        <p>Built by Dhruv Venu Nair Â© 2025</p>
    </footer>
</div>

</body>
</html>
